# QuestDB Configuration for Industrial Control System
# Optimized for 1M+ events/sec

# HTTP Server
http.enabled=true
http.bind.to=0.0.0.0:9000
http.net.connection.limit=256
http.net.connection.timeout=300000

# PostgreSQL Wire Protocol
pg.enabled=true
pg.bind.to=0.0.0.0:8812
pg.net.connection.limit=128
pg.password=flux_questdb_2024
pg.user=flux_operator

# Performance Tuning
shared.worker.count=8
writer.command.queue.capacity=4096
writer.data.append.page.size=16M
cairo.max.uncommitted.rows=1000000
cairo.commit.lag=1000

# WAL Configuration
cairo.wal.enabled=true
cairo.wal.segment.rollover.size=2M
cairo.wal.max.lag.txn=10

# Line Protocol (high-speed ingestion)
line.tcp.enabled=true
line.tcp.bind.to=0.0.0.0:9009
line.tcp.io.worker.count=4
line.tcp.writer.worker.count=4
line.tcp.maintenance.interval=1000
line.tcp.max.measurement.size=1048576

# Memory
cairo.page.size=2M
cairo.sql.cache.blocks=64
cairo.sql.cache.rows=16384

# Telemetry
telemetry.enabled=false
